<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    
    <title>Document</title>
</head>
<body>        
    <div class="container">
        <div class="row justify-content-center">
            <h3 class="text-bg-secondary p-1 rounded"><center>CODERHOUSE - Desafio Clase 12</center></h3>
            <div class="col col-sm-6">
                <form id='formProduct'>
                    <h3 class="text-primary">Ingrese Producto</h3>
                    <label for="titleInput2" class="form-label">Product</label>
                    <input class="form-control" type="text" id="titleInput" placeholder="Product description" name="title">
                    <label for="priceInput" class="form-label">Price</label>
                    <input class="form-control" type="text" id="priceInput" placeholder="Product price" name="price">
                    <label for="thumbnailInput" class="form-label">Image</label>
                    <input class="form-control" type="text" id="thumbnailInput" placeholder="Enter a image URL or leave it blank for default image" name="thumbnail">
                    <br>
                    <center>
                        <input class="btn btn-primary" type="submit" value="Alta de producto">
                    </center>
                    <br>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-sm-6">
                <h3 class="text-primary">Listado Productos</h3>
                <div id="areaProducts" style=" min-height:400px; max-height:400px; background:lightgrey; overflow-y:scroll">
                    <table class="table">
                        <thead>
                            <th width: 20% scope="col">title</th>
                            <th width: 20% cope="col">price</th>
                            <th width: 20% scope="col">image</th>
                        </thead>
                        <tbody id="productos">
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-sm-6"><br><br>
                <h3 class="text-primary"><center>Centro de Mensajes</center></h3>
                <div id="areaChat" style="min-height:400px; max-height:400px;  background:lightgrey; overflow-wrap: break-word; overflow-y:scroll"></div>
                <form id="formMessage">
                    <input type='email' name='mailInput' id='mailInput' placeholder="Escriba aqui su correo electronico">
                    <input type='text' name='messageInput' id='messageInput' placeholder="Escriba aqui su mensaje y presione enviar">
                    <input class="btn btn-primary" type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./ejs.min.js"></script>
    <script src="./client.js"></script>

</body>
</html>
